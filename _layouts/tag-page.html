---
layout: default
---
<div class="tag-page">
  <h1>Tag: {{ page.tag }}</h1>
  <ul>
    {% for post in site.tags[page.tag] %}
      <li class="article">
        <a href="{{ post.url }}">{{ post.title }}</a>
        <div class="date">{{ post.date | date_to_string }}</div>
        <p class="description">{{ post.description }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
<hr/>
